<!DOCTYPE html>
<html>

	<head>
		<title>招标预估</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<!-- 引入 Bootstrap -->
		<link href="/wro/common.css" rel="stylesheet">
		<link href="/wro/tender.css" rel="stylesheet">
		
		<script src="/wro/common.js"></script>
		<script src="/wro/tender.js"></script>
	</head>

	<body>
		<div class = "container">
			<div class = "jumbotron">
				<h1>欢迎进入招标预估页面！</h1>
				<span style = "font-size:18px">计算结果：</span><span id = "resultMsg" style = "font-size:16px">${user.userId}</span>
			</div>
			<div class = "row">
				<div class = "col-sm-2 function">
					<ul>
						<li class = "current">
							<a href = "#">报价分计算</a>
						</li>
						<li>
							<a href = "#">主清主材分计算</a>
						</li>
					</ul>
				</div>
				<div class="col-sm-10 function1">
					<div class="row function1-subFunc">
						<div class="col-sm-1">
							<button class="btn btn-primary" data-toggle = "modal" data-target = "#addTender" onclick="addTenderModal()">新增</button>
						</div>
						<div class="col-sm-1">
							<button class="btn btn-primary" onclick = "resultTrnder()">查看结果</button>
						</div>
					</div>
					<div class = "row">
						<div class = "col-sm-12 margin-t10">
							<table class = "table table-bordered table-hover">
								<thead>
								    <tr>
									    <th>公司名称</th>
									    <th>投标报价</th>
									    <th>操作</th>
								    </tr>
							    </thead>
							    <tbody id = "tenderListBody">
							    </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 模态框 - 新增 -->
		<div class="modal fade" id="addTender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title">新增招标企业</h4>
		            </div>
		            <div class="modal-body">
		            	<table class = "table table-bordered table-hover">
							<thead>
							    <tr>
								    <th>公司名称</th>
								    <th>投标报价</th>
							    </tr>
						    </thead>
						    <tbody id="addTenderBody">
						    	
						    </tbody>
						</table>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		                <button type="button" class="btn btn-primary" onclick="addTender()">添加</button>
		            </div>
		        </div>
		    </div>
		</div>
		<!-- 模态框结束 -->
		
		<!-- 模态框 - 编辑 -->
		<div class="modal fade" id="editTender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title">编辑招标企业信息</h4>
		            </div>
		            <div class="modal-body">
		            	<table class = "table table-bordered table-hover">
							<thead>
							    <tr>
								    <th>公司名称</th>
								    <th>投标报价</th>
							    </tr>
						    </thead>
						    <tbody id="editTenderBody">
						    	
						    </tbody>
						</table>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		                <button type="button" class="btn btn-primary" onclick = "editTender()">添加</button>
		            </div>
		        </div>
		    </div>
		</div>
		<!-- 模态框结束 -->
		
		<!-- 模态框 - 删除 -->
		<div class="modal fade" id="delTender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title">编辑招标企业信息</h4>
		            </div>
		            <div class="modal-body">
		            	您确定删除该条信息？
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		                <button type="button" class="btn btn-primary" onclick="delTender()">确定</button>
		            </div>
		        </div>
		    </div>
		</div>
		<!-- 模态框结束 -->
		
	</body>

</html>
